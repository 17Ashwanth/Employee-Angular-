<div class="dashboard">
    <!-- Sidebar -->
    <div *ngIf="sideBar" class="sidebar bg-warning">
      <h3 class="mt-2"><a routerLink="/employees/add" routerLinkActive="active"><i class="fa-solid fa-house me-2"></i>Dashboard</a></h3>
      <h3 class="mt-3"><a routerLink="/employees" routerLinkActive="active"><i class="fa-regular fa-user me-2"></i>Employee List</a></h3>
      </div>
  
    <!-- Main Content -->
    <div class="main-content">
     
     
      <div class="row rounded">
        <div class="col-md-8 " >
          <h2 class="text-white text-center bg-dark rounded" style="height: 100px;"><i (click)="menuBar()" class="fa-solid fa-bars me-2"></i>Welcome admin</h2>
          <div class="row">
            <div class="col text-white bg-dark shadow ms-4 me-3" style="height: 450px;">calendar
              <mat-card class="demo-inline-calendar-card">
                <mat-calendar [(selected)]="selected"></mat-calendar>
              </mat-card>
            </div>
            
            <div class="col bg-dark text-white shadow ms-4 me-3">chart
              <highcharts-chart
  [Highcharts]="Highcharts"

  [options]="chartOptions"
  
  style="width: 100%; height: 400px; display: block;">
</highcharts-chart>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="row">
            <div class="col rounded text-center text-white" style="background-color: rgb(6, 6, 6);height: 450px;"><h3>PROFILE</h3>
            <div class="d-flex justify-content-center align-items-center flex-column mt-4">
              <img *ngIf="!editAdmin" [src]="usericon" alt="no image" width="150px" height="150px" style="border-radius: 50%;">
              <button (click)="edit()" class="btn mt-3 text-white">Edit profile details  <i class="fa-solid fa-pen-to-square"></i></button >
                <div *ngIf="editAdmin">
                    <h1>Update Admin Details</h1>
                    <label >
                      <input (change)="getFile($event)" type="file" name="" id="" style="display: none;">
                      <img [src]="usericon" alt="no image" width="150px" height="150px" style="border-radius: 50%;">
                    </label>
                  <input [(ngModel)]="adminDetails.name" name="adname" type="text" placeholder="Name" class="form-control mt-3">
                  <input  [(ngModel)]="adminDetails.password" name="adpswd" type="text" placeholder="Password" class="form-control mt-3">
                  <div class="mt-3 d-flex justify-content-between">
                    <button (click)="cancel()"  class="btn btn-danger w-7">Cancel</button>

                    <button (click)="updateAdmin()" class="btn btn-success w-7">Update</button>
                  </div>
                </div>
            </div>
            </div>
            <div class="row">
              <div class="col  text-white bg-dark rounded text-center mt-4" style="height: 150px;"><h1 class="mt-5">Total Employees :{{employeeCount}}</h1> </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
