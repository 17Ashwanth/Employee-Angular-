<div class="d-flex justify-content-center align-items-center">
    <div class="user-form ">
        <h2 class="text-center text-danger mt-5  mb-2">Edit User Details</h2>
      
        <form  class="shadow form-control mt-5">
          <label for="userId">User ID:</label>
          <input name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" style="border-radius: 50px;" type="text" id="userId" name="userId" placeholder="Enter User ID" required #employeeid="ngModel" disabled>
          <span class="mt-3" *ngIf="employeeid.invalid && employeeid.touched" class="text-danger mt-1">Invalid UserID</span>
         
          <label for="username">Username:</label>
          <input name="empname" [(ngModel)]="employee.name" 
          required pattern="^[a-zA-Z]{3,}$" #employeename="ngModel" style="border-radius: 50px;" type="text" id="username" name="username" placeholder="Enter Username" required>
          <span class="mt-3" *ngIf="employeename.invalid && employeename.touched" class="text-danger mt-1">Invalid Username</span>
         
          <label for="email">Email:</label>
          <input name="empemail" [(ngModel)]="employee.email" 
          required email #employeemail="ngModel" style="border-radius: 50px;" type="email" id="email" name="email" placeholder="Enter Email" required>
          <span class="mt-3" *ngIf="employeemail.invalid && employeemail.touched" class="text-danger mt-1">Invalid Email</span>
         
          <label for="status">Status:</label>
          <select name="empstatus" [(ngModel)]="employee.status" 
          required #employeestatus="ngModel" style="border-radius: 50px;" id="status" name="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
          <span class="mt-3" *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger mt-1">Invalid Status</span>
         
         
          <div class="buttons d-flex justify-content-evenly">
             <div>
               <button (click)="viewEmployee(employee.id)"  class="btn btn-outline-danger mb-3" type="button">Cancel</button>
             </div>         
             <div>
               <button (click)="editEmployee(employee.id)" class="btn btn-outline-success ms-2 mb-3" type="submit">Update</button>
             </div>
          </div>
       </form>
      </div>
      
  </div>
